  /* General styling */
  html, body {
    height: 100%;

  }

  .options button {
    display: block;
    width: 80%;
    margin: 5px 10%;
    padding: 10px;
    border: none;
    cursor: pointer;
    text-align: left;
    font-size: 16px;

    background-color: #e0e0e0;
  }

  .feedback {
    font-weight: bold;
    color: #007700;
    padding-top: 10px;
    padding-top: 10px;

  }

    justify-content: space-between;
    margin-top: 20px;
  }
  .navigation button {
    padding: 10px 20px;
    cursor: pointer;
  }

  /* Restart button */
  #restart-button {
    margin-top: 20px;
    padding: 10px 20px;
    cursor: pointer;
    display: none;

</style>

</head>

  // Start a new session
  function startNewSession(questionsArray, limit) {
    score = 0;
    answeredQuestions.clear();
    sessionQuestions = shuffleArray(questionsArray).slice(0, limit);
    currentQuestionIndex = 0;
    document.getElementById("restart-button").style.display = "none";
    displayQuestion();
  }

  // Shuffle questions array
  function shuffleArray(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  // Display the current question
  function displayQuestion() {
    if (currentQuestionIndex >= sessionQuestions.length) {
      completeSession();
      return;
    }

    const question = sessionQuestions[currentQuestionIndex];
    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const feedbackElement = document.getElementById('feedback');
    const questionCountElement = document.getElementById('question-count');
    const scoreElement = document.getElementById('score');

    // Update question count and score
    questionCountElement.textContent = `Question ${currentQuestionIndex + 1} of ${sessionQuestions.length}`;
    scoreElement.textContent = `Score: ${score}`;

    // Clear previous feedback
    feedbackElement.textContent = "";
    document.getElementById('theory-answer').textContent = ""; // Clear previous theory answer

    if (isTheoryMode) {
      questionElement.textContent = question.question;
      optionsElement.innerHTML = "";
      const showAnswerButton = document.createElement('button');
      showAnswerButton.textContent = "Show Answer";
      showAnswerButton.onclick = () => document.getElementById('theory-answer').textContent = question.answer;
      optionsElement.appendChild(showAnswerButton);
    } else {
      questionElement.textContent = question.question;
      optionsElement.innerHTML = "";
      question.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.textContent = option;
        button.onclick = () => checkAnswer(index, question);
        optionsElement.appendChild(button);
      });
    }
  }

   // Check the user's answer for objective questions
  function checkAnswer(selectedOption, question) {
    const feedbackElement = document.getElementById('feedback');
    const correctAnswer = question.answer;

    if (answeredQuestions.has(currentQuestionIndex)) return; // Ignore if already answered

    answeredQuestions.add(currentQuestionIndex); // Mark as answered
    if (selectedOption === correctAnswer) {
      feedbackElement.innerHTML = "<strong>Correct Answer!</strong>";
      feedbackElement.classList.remove("incorrect");
      score++;
    } else {
      // Display structured feedback for incorrect answer
      feedbackElement.innerHTML = `
        <strong>Incorrect</strong><br><br>
        <strong>Correct Answer:</strong> [ ${question.options[correctAnswer]} ]<br>
        ${question.explanation}
      `;
      feedbackElement.classList.add("incorrect");
    }
    updateScore();
  }
